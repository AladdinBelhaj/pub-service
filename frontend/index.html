<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind Play CDN (quick dev experience without full build). Removes need for prebuilt CSS during dev. -->
    <script>
      window.tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                primary: '#1877f2',
                'primary-foreground': '#ffffff',
                destructive: '#dc2626',
                secondary: '#f3f4f6',
                muted: '#6b7280'
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>html,body,#root{height:100%}body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;}</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/app/main.tsx"></script>
  </body>
</html>
